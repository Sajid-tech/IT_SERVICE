{% extends "layout.html" %}
{% block content %}
<h2 class="text-center mb-4">Welcome To IT Service</h2>

<div class="container">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
    {% for service in active_services %}
      <div class="col">
        <div class="card h-100">
          <img src="{{ service.image.url }}" class="card-img-top" alt="Service Image">
          <div class="card-body d-flex flex-column">
            <h3 class="card-title">{{ service.name }}</h3>
            <p class="card-text">Package: {{ service.package }}</p>
            <p class="card-text">Price: â‚¹{{ service.total_price|floatformat:2 }} (Incl. Tax)</p>
            <div class="mt-auto">
              <a href="{% url 'subscribe' service.id %}" class="btn btn-success">Buy</a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
